<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="conatiner">
        <h1>Password Generator</h1>
        <h3>password</h3>
        <for>
            <label for="">Number Of Characters</label>
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input type="number"  min="1" max="50" value="10" id="characterAmountNumber">

            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="includeNumber">Include Number</label>
            <input type="checkbox" id="includeNumber">
        </for>
    </div>    
</body>
</html>
